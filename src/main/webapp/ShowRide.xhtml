<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Rides Found</title>
</h:head>

<h:body>

<h:form>

    <h2>Found Rides</h2>

    <h:dataTable value="#{findRideSeatBean.rides}" var="ride" border="1"
                 style="width:100%; text-align:center;"
                 rendered="#{not empty findRideSeatBean.rides}">

        <h:column>
            <f:facet name="header">From</f:facet>
            #{ride.from}
        </h:column>

        <h:column>
            <f:facet name="header">To</f:facet>
            #{ride.to}
        </h:column>

        <h:column>
            <f:facet name="header">Driver</f:facet>
            #{ride.driver.email}
        </h:column>

        <h:column>
            <f:facet name="header">Date</f:facet>
            #{ride.date}
        </h:column>

        <h:column>
            <f:facet name="header">Seats</f:facet>
            #{ride.nPlaces}
        </h:column>

    </h:dataTable>

    <br/>

    <h:commandButton value="Back" action="FindRideSeat?faces-redirect=true"/>

</h:form>

</h:body>
</html>
