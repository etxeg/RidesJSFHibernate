<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:loadBundle basename="Etiquetas" var="msg" />
<f:metadata>
    <f:viewParam name="lang" value="#{localeBean.selectedLanguage}" />
    <f:viewAction action="#{localeBean.setSelectedLanguage(localeBean.selectedLanguage)}" />
</f:metadata>




<h:head>
	<title>Main Menu</title>
</h:head>

<h:body locale="#{localeBean.locale}">


	<h:form
		style="width:450px; margin:30px auto; text-align:center; font-family:Tahoma;">

		<!-- TITLE -->
		<h2>#{msg['MainGUI.SelectOption']}</h2>


		<!-- BUTTON: Create Ride -->
		<h:commandButton value="#{msg['MainGUI.CreateRide']}"
			action="CreateRide?faces-redirect=true"
			style="width:250px; height:40px; margin-bottom:15px;" />

		<br />

		<!-- BUTTON: Query Rides -->
		<h:commandButton value="#{msg['MainGUI.QueryRides']}"
			action="FindRides?faces-redirect=true"
			style="width:250px; height:40px; margin-bottom:20px;" />
			
		<!-- BUTTON: Select seat amount -->
		<h:commandButton value="ESERLEKU ZENBAKI KONKRETU BATEN BIDAI GUZTIAK ERAKUTSI"
			action="FindRideSeat?faces-redirect=true"
			style="width:500px; height:60px; margin-bottom:20px;"/>

		<!-- LANGUAGE SELECTOR (static) -->
		<h:panelGroup>
			<h:selectOneRadio value="#{localeBean.selectedLanguage}">
				<f:selectItem itemValue="en"
					itemLabel="#{msg['MainGUI.Language.English']}" />
				<f:selectItem itemValue="eus"
					itemLabel="#{msg['MainGUI.Language.Basque']}" />
				<f:selectItem itemValue="es"
					itemLabel="#{msg['MainGUI.Language.Spanish']}" />
				<f:ajax render="@all" />
			</h:selectOneRadio>
		</h:panelGroup>

	</h:form>

</h:body>
</html>
