<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:loadBundle basename="Etiquetas" var="msg" />
<f:metadata>
    <f:viewParam name="lang" value="#{localeBean.selectedLanguage}" />
    <f:viewAction action="#{localeBean.setSelectedLanguage(localeBean.selectedLanguage)}" />
</f:metadata>



<h:head>
	<title>Create Ride</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>

	<h:form style="width:450px; margin:30px auto; font-family:Tahoma;">

		<h2>#{msg['CreateRideGUI.Title']}</h2>

		<!-- ORIGIN -->
		<h:outputLabel value="#{msg['CreateRideGUI.Origin']}" for="origin" />
		<h:inputText id="origin" style="width:200px;"  value = "#{createRideBean.from}"/>

		<br />
		<br />

		<!-- DESTINATION -->
		<h:outputLabel value="#{msg['CreateRideGUI.Destination']}" for="destination" />
		<h:inputText id="destination" style="width:200px;" value="#{createRideBean.to}" />

		<br />
		<br />

		<!-- SEATS -->
		<h:outputLabel value="#{msg['CreateRideGUI.Seats']}" for="seats" />
		<h:inputText id="seats" style="width:80px;" value="#{createRideBean.nSeats}" />

		<br />
		<br />

		<!-- PRICE -->
		<h:outputLabel value="#{msg['CreateRideGUI.Price1']}" for="price" />
		<h:inputText id="price" style="width:80px;" value="#{createRideBean.price}" />

		<br />
		<br />

		<!-- DATE -->
		<h:outputLabel value="#{msg['CreateRideGUI.Ridedate']}" for="date" />
		 <p:datePicker value="#{createRideBean.date}"
                          showIcon="true"
                          pattern="yyyy-MM-dd" />

		<br />
		<br />

		<!-- MESSAGES -->
		<h:outputText value="" style="color:red;" />

		<br />

		<!-- BUTTONS -->
		<h:commandButton value="#{msg['CreateRideGUI.CreateButton']}" action="#{createRideBean.createRide}"
			style="width:220px; height:40px; margin-bottom:10px;" />

		<br />

		<h:commandButton value="#{msg['CreateRideGUI.Cancel']}" action="LandingPage?faces-redirect=true"
			style="width:220px; height:40px; margin-bottom:10px;" />

	</h:form>

</h:body>
</html>
